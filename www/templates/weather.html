<ion-view view-title="Weather">
  <ion-content>
    <div class="list">
      <div class="card" ng-repeat="weather in viewModel.weathers | filter:query ">
        <div class="item-divider">
          <h3>{{weather.name}}</h3>
        </div>
        <div class="item item-thumbnail-left" href="#">
          <img src="{{weather.iconUrl}}" >
          {{weather.weather[0].description}} <br>
          <h1 class="title">{{weather.main.temp}} Â°C</h1>
        </div>
        <div class="row">
          <div class="col">
            <label class="item-input item-stacked-label">
              <span class="input-label">Max</span><br>
              {{weather.main.temp_max}}
            </label>
          </div>
          <div class="col">
            <label class="item-input item-stacked-label">
              <span class="input-label">Min</span><br>
              {{weather.main.temp_min}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
